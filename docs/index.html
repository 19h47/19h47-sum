<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sum</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/></head><body><div class="container"><div class="row"><div class="col-12 my-5"><h1><a href="https://github.com/19h47/19h47-sum">Sum</a></h1></div></div><div class="row"><div class="col-12"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text">Let's add up!</span></div><input class="form-control js-augend" type="number" value="1"/><div class="input-group-append"><span class="input-group-text border-right-0">+</span></div><input class="form-control js-addend" type="number" value="1"/><div class="input-group-append"><span class="input-group-text border-right-0">=</span></div><input class="form-control js-sum" type="number" value="2" readonly="readonly"/></div></div></div></div><script src="./main.js"></script><script>const $augend = document.querySelector('.js-augend');
			const $addend = document.querySelector('.js-addend');
			const $sum = document.querySelector('.js-sum');

			$augend.addEventListener('input', event => {
				const augend = parseInt(event.target.value, 10);
				const addend = parseInt($addend.value, 10);

				$sum.value = sum.default(augend, addend);
			});

			$addend.addEventListener('input', event => {
				const addend = parseInt(event.target.value, 10);
				const augend = parseInt($augend.value, 10);

				$sum.value = sum.default(augend, addend);
			});</script></body></html>
